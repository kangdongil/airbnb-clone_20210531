{% extends 'base.html' %}


{% block page_title %}
    {{room.name}}
{% endblock page_title %}

{% block content %}

    <div class="-mt-5 container max-w-full h-75vh mb-20 flex">
        <div class="h-full w-1/2 bg-cover lg:bg-center"
            style="background-image: url({{room.first_photo}})">
        </div>
        <div class="h-full w-1/2 flex flex-wrap">
        {% for photo in room.get_preview_photos %}
            <div class="w-1/2 h-auto bg-cover lg:bg-center border border-gray-500"
                style="background-image: url({{photo.file.url}})">

            </div>
        {% endfor %}
        </div>
    </div>

    <div class="container mx-auto justify-around pb-56">
        <div class="lg:w-1/2 md:w-4/5">
            <div class="flex justify-between">
                <div>
                    <h4 class="text-3xl font-medium mb-px">
                        {{room.name}}
                    </h4>
                    <span class="text-gray-700 font-light">
                        {{room.city}}
                    </span>
                </div>
                <a href="{{room.host.get_absolute_url}}"
                    class="flex flex-col items-center">
                    {% include "mixins/user_avatar.html" with user=room.host %}
                    <span class="mt-2 text-gray">
                        {{room.host.first_name}}
                    </span>
                </a>
            </div>
        </div>
        <div class="w-1/3">
        </div>
    </div>
{% endblock %}
